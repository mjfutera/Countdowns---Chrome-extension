<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit timers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #editTimers{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .singleTimer {
            border-style: solid;
            border-width: 1px;
            display: flex;
            flex-direction: row;
        }
        .leftSide {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .show_hide_child {
            display: none;
        }

        .show_hide:hover .show_hide_child {
            display: flex;
            flex-direction: row;
        }
        .width100 {
            width: 100%;
        }
        .justify-content-space-between {
            justify-content: space-between;
        }
        .single-option {
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bg-myWhite padding-10 border-radius-10 text-middle main-block">
        All timers
        <div id="editTimers">
            Timers goes here
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="edit.js"></script>
</body>
</html>
